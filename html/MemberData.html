<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/show.css">
    
    <title>Member Profile</title>

    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-storage.js"></script>

</head>
<body class="bg-dark">
    <div class="text-center mt-5">
        <h3 class="text-danger">Welcome</h3>
    </div>
    <div class="container d-flex justify-content-end ">
        <button class="btn btn-danger mx-1" id="changePassword">Change Password</button>
        <button class="btn btn-danger mx-1" id="logoutButton">Logout</button>
    </div>
    <div class="container mt-3 d-flex justify-content-evenly">
        <div class="left-side w-25 shadow-lg bg-black">
            <div class="mt-2">
                <div id="image_container" class="d-flex justify-content-center"></div>
            </div>
            <div class="mt-2">
                <h4 id="member_name" class="text-center text-white"></h4>
            </div>
            <div class="text-center">
                <h6 class="text-danger mb-0 fw-bold">Reg no:</h6>
                <p id="member_regno" class="text-white"></p>
            </div>
            <div class="text-center">
                <h6 class="text-danger mb-0 fw-bold">Age:</h6>
                <p id="member_age" class="text-white"></p>
            </div>
            <div class="text-center">
                <h6 class="text-danger mb-0 fw-bold">Gender:</h6>
                <p id="member_gender" class="text-white"></p>
            </div>
            <div class="text-center">
                <h6 class="text-danger mb-0 fw-bold">Phone:</h6>
                <p id="member_num" class="text-white"></p>
            </div>
            <div class="text-center">
                <h6 class="text-danger mb-0 fw-bold">Email:</h6>
                <p id="member_email" class="text-white"></p>
            </div>
            <div class="text-center">
        </div>
        </div>

        <div class="ms-5 right-side w-75 bg-black">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/all.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
    <script src="/js/MemberData.js"></script>
</body>
</html>

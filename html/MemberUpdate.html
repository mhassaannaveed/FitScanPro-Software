<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/registration.css">
    <title>Update Record</title>
    <link rel="icon" type="image/x-icon" href="../img/Logo1.png">
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-storage.js"></script>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center mt-4 form-heading">
            <h2 class="fw-bolder text-center">UPDATE RECORD</h2>
        </div>
        <form id="updateForm">
        <div class="parent d-flex justify-content-between">
                <div class="left-side mt-5 w-25">
                    <div class="img-fluid" id="imgContainer">
                        <img src="" alt="" id="image" >
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="form-group mt-4">
                            <input type="file" name="picture" accept="image/*" class="form-control" id="picture"
                            onchange="imageCheck(event)">
                        </div>
                        <div class="form-group mt-4 text-center">
                        </div>
                    </div>
                </div>

                <div class="right-side d-flex mt-5 w-75 ms-5 ">
                    <div class="left-form w-100 mt-4">
                        <div class="d-flex mt-1 justify-content-between mx-5">
                        <label for="reg" class="mb-0 mt-3 form-headings fw-bold">RFID:</label>
                        <input class="w-75 p-2 mt-1 form-control text-dark" type="text" name="regno" id="regno">
                        </div>
                        <div class="d-flex mt-3 justify-content-between mx-5">
                        <label for="name" class="mb-0 mt-3 form-headings fw-bold">Name:</label>
                        <input class="w-75 p-2 mt-1 form-control text-dark" type="text" name="name" id="name">
                        </div> 
                        <div class="d-flex mt-3 justify-content-between mx-5">
                        <label for="email" class="mb-0 mt-3 form-headings fw-bold">Email:</label>
                        <input class="w-75 p-2 mt-1 form-control text-dark" type="email" name="email" id="email">
                        </div>
                        <div class="d-flex mt-3 justify-content-between mx-5"> 
                        <label for="gender" class="mb-0 mt-3 form-headings fw-bold">Gender:</label>
                        <input class="w-75 p-2 mt-1 form-control text-dark" type="text" name="" id="gender">
                        </div>
                        <div class="d-flex mt-3 justify-content-between mx-5">
                        <label for="age" class="mb-0 mt-3 form-headings fw-bold">Age:</label>
                        <input class="w-75 p-2 mt-1 form-control text-dark" type="text" name="" id="age">
                        </div>
                        <div class="d-flex mt-3 justify-content-between mx-5"> 
                        <label for="contact" class="mb-0 mt-3 form-headings fw-bold">Contact No:</label>
                        <input class="w-75 p-2 mt-1 form-control text-dark" type="tel" name="" id="contact">
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="mt-4 btn-lg btn-danger" type="submit">Update</button>
            </div>
        </form>    
    </div>    


    <script src="/js/MemberUpdate.js"></script>
</body>
</html>

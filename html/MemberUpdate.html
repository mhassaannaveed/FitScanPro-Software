<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/registration.css">
    <title>Update Record</title>
    <link rel="icon" type="image/x-icon" href="../img/Logo1.png">
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-storage.js"></script>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center mt-4 form-heading">
            <h2 class="fw-bolder text-center">UPDATE RECORD</h2>
        </div>
        <form id="updateForm">
        <div class="parent d-flex justify-content-between">
                <div class="left-side mt-5 w-25">
                    <div class="img-fluid" id="imgContainer">
                        <img src="" alt="" id="image" >
                    </div>
                    <div class="d-flex  align-items-center">
                        <div class="form-group mt-4">
                            <input type="file" name="picture" accept="image/*" class="form-controls" id="picture"
                            onchange="imageCheck(event)">
                        </div>
                        <div class="form-group mt-4 text-center">
                        </div>
                    </div>
                </div>

                <div class="right-side d-flex mt-5 w-75 ms-5 ">
                    <div class="left-form w-50 mt-3">
                        <label for="reg" class="mb-0 mt-4 mx-5 form-headings fw-bold">Registration No</label>
                        <input class="w-75 p-3 mx-5 mt-1 form-controls" type="text" name="regno" id="regno">
    
                        <label for="name" class="mb-0 mt-4 mx-5 form-headings fw-bold">Username</label>
                        <input class="w-75 p-3 mx-5 mt-1 form-controls" type="text" name="name" id="name">
    
                        <label for="email" class="mb-0 mt-4 mx-5 form-headings fw-bold">Email</label>
                        <input class="w-75 p-3 mx-5 mt-1 form-controls" type="email" name="email" id="email">
                    </div>
                    <div class="right-form w-50 mt-3">
                        <label for="age" class="mb-0 mt-4 mx-5 form-headings fw-bold">Age</label>
                        <input class="w-75 p-3 mt-1 mx-5 form-controls" type="text" name="" id="age">
    
                        <label for="contact" class="mb-0 mx-5 mt-4 form-headings fw-bold">Contact No</label>
                        <input class="w-75 mx-5 p-3 mt-1 form-controls" type="tel" name="" id="contact">

                        <label for="contact" class="mb-0 mx-5 mt-4 form-headings fw-bold">Gender</label>
                        <input class="w-75 mx-5 p-3 mt-1 form-controls" type="text" name="" id="gender">
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="mt-4 btn-lg btn-danger" type="submit">Update</button>
            </div>
        </form>    
    </div>    


    <script src="/js/MemberUpdate.js"></script>
</body>
</html>
